<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>使用原生js发送Ajax-GET请求</title>
</head>
<body>
<h1>该页面是测试：原生js发送Ajax-GET请求</h1>
<button id="btn">点我使用原生js发送Ajax-GET请求</button>
<div id="demo"></div>

<script>
  /*
  * 1.实例化一个XMLHttpRequest对象
  * 2.给上一步实例化出来的对象绑定一个事件监听，事件名：onreadystatechange
  * 3.指定发送请求的：方式、地址、携带的参数
  * 4.发送请求
  * */
  
  let btn = document.getElementById('btn')
  
  btn.addEventListener('click',function () {
    //1.实例化一个XMLHttpRequest对象
    let xhr = new XMLHttpRequest()

    //2.给上一步实例化出来的对象绑定一个事件监听，事件名：onreadystatechange
    xhr.onreadystatechange = function () {
        if(xhr.readyState === 4 && xhr.status === 200){
          let demo = document.getElementById('demo')
          demo.innerHTML =
          console.log(xhr.response)
        }
    }

    //3.指定发送请求的：方式、地址、携带的参数
    xhr.open('GET','http://localhost:3000/testGET')

    //4.发送请求
    xhr.send()
  })
</script>


</body>
</html>
